spring.application.name=orders-service

# Order Service URL
management.endpoints.web.base-path=/orders-services

# Server port
server.port=8082

server.servlet.context-path=/orders-services/v1

# Log
logging.level.com.sar=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# services
services.customer-services.url=http://localhost:8081/customers-services/v1

# Security config
segurity.config.username=admin
segurity.config.password=admin123,
segurity.config.roles=USER