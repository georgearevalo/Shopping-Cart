spring.application.name=customers-service

# Customer Service URL
management.endpoints.web.base-path=/customers-services

# Server port
server.port=8081

server.servlet.context-path=/customers-services/v1

# Log
logging.level.com.sar=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# services
external-services.fakestoreapi.url=https://fakestoreapi.com/

# Security config
segurity.config.username=admin
segurity.config.password=admin123,
segurity.config.roles=USER